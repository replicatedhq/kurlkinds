installer:
  spec: 
    kubernetes: 
      version: latest
    containerd: 
      version: 1.6.0
      s3Override: "https://path.to.the/version.tar.gz"
    weave: 
      version: latest
output:
  - message: Containerd versions 1.6.0 - 1.6.4 are not compatible with Weave
    type: incompatibility
    severity: error
    patch:
      - op: replace
        path: /spec/containerd/version
        value: 1.6.8
