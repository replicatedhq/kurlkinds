installer:
  spec: 
    kubernetes: 
      version: 1.22.x
    containerd: 
      version: latest
    weave:
      version: latest
    contour:
      version: 1.7.0
output:
  - message: "Contour versions <= 1.7.0 are not compatible with Kubernetes 1.22+"
    type: incompatibility
    severity: error
    patch:
      - op: replace
        path: /spec/contour/version
        value: 1.23.0
