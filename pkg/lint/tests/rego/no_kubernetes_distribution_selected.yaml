installer:
  spec:
    docker:
      version: latest
output:
  - message: No kubernetes distribution selected
    field: spec
    type: misconfiguration
    patch:
      - op: remove
        path: /spec/docker
      - op: remove
        path: /spec/antrea
      - op: remove
        path: /spec/weave
      - op: add
        path: /spec/kubernetes/version
        value: 1.26.0
      - op: add
        path: /spec/flannel/version
        value: 0.20.0
      - op: add
        path: /spec/containerd/version
        value: 1.6.8
