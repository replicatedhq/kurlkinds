installer:
  spec:
    kubernetes:
      version: 1.19.2
    docker:
      version: latest
    containerd:
      version: latest
    weave:
      version: latest
output:
  - message: Multiple container runtimes selected
    type: misconfiguration
    severity: error
    patch:
      - op: remove
        path: /spec/docker
  - message: Docker is not compatible with RHEL 9, Oracle Linux 9, or Rocky Linux 9
    type: incompatibility
    severity: info
    patch:
      - op: remove
        path: /spec/docker
      - op: add
        path: /spec/containerd/version
        value: 1.6.18
