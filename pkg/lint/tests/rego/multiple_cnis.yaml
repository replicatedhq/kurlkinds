installer:
  spec:
    kubernetes:
      version: latest
    flannel:
      version: latest
    weave:
      version: latest
    containerd:
      version: latest
output:
  - message: Multiple CNI plugins selected (choose one of Flannel, Weave or Antrea)
    field: spec
    type: misconfiguration
    suggestion:
      - op: remove
        path: /spec/weave
      - op: remove
        path: /spec/antrea
      - op: add
        path: /spec/flannel/version
        value: latest
