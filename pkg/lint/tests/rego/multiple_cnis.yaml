installer:
  spec:
    kubernetes:
      version: latest
    flannel:
      version: latest
    weave:
      version: latest
    containerd:
      version: latest
output:
  - message: Multiple CNI plugins selected (choose one of Flannel or Weave)
    type: misconfiguration
    severity: error
    patch:
      - op: remove
        path: /spec/weave
      - op: add
        path: /spec/flannel/version
        value: 0.21.1
