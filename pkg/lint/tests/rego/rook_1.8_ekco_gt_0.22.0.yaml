installer:
  spec: 
    kubernetes: 
      version: 1.24.x
    containerd: 
      version: latest
    weave:
      version: latest
    rook: 
      version: 1.8.10
    ekco:
      version: 0.20.0
output:
  - message: Rook versions >= 1.8.0 are not compatible with EKCO versions < 0.22.0
    type: incompatibility
    severity: error
    patch:
      - op: replace
        path: /spec/ekco/version
        value: 0.23.2
      - op: replace
        path: /spec/rook/version
        value: 1.9.12
