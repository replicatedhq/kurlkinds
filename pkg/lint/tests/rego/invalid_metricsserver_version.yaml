installer:
  spec:
    kubernetes:
      version: latest
    containerd:
      version: latest
    weave:
      version: latest
    metricsServer:
      version: 0.1.0
output:
  - message: Unknown metricsServer add-on version 0.1.0
    type: unknown-addon
    severity: error
    patch:
      - op: replace
        path: /spec/metricsServer/version
        value: 0.4.1
