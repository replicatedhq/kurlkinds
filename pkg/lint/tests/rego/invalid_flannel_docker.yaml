installer:
  spec:
    kubernetes:
      version: latest
    docker:
      version: latest
    flannel:
      version: latest
output:
  - message: Flannel is not compatible with the Docker runtime, Containerd is required
    type: incompatibility
    severity: error
    patch:
      - op: remove
        path: /spec/docker
      - op: add
        path: /spec/containerd/version
        value: 1.6.8
