installer:
  spec: 
    kubernetes: 
      version: 1.22.x
    containerd: 
      version: latest
    weave:
      version: latest
    rook: 
      version: 1.0.4
output:
  - message: Rook versions <= 1.1.0 are not compatible with Kubernetes versions 1.20+
    type: incompatibility
    severity: error
    patch:
      - op: replace
        path: /spec/rook/version
        value: 1.10.8
  - message: Rook versions <= 1.4.9 are not compatible with Kubernetes versions 1.22+
    type: incompatibility
    severity: error
    patch:
      - op: replace
        path: /spec/rook/version
        value: 1.10.8
