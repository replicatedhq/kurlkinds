installer:
  spec:
    kubernetes:
      version: latest
    containerd:
      version: latest
    weave:
      version: latest
    kotsadm:
      version: nightly
output:
  - message: Unknown kotsadm add-on version nightly
    type: unknown-addon
    severity: error
    patch:
      - op: replace
        path: /spec/kotsadm/version
        value: 1.88.0
