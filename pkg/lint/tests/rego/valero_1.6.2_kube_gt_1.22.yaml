installer:
  spec: 
    kubernetes: 
      version: 1.22.x
    containerd: 
      version: latest
    weave:
      version: latest
    velero:
      version: 1.6.2
output:
  - message: "Velero versions <= 1.6.2 are not compatible with Kubernetes versions 1.22+"
    type: incompatibility
    patch:
      - op: replace
        path: /spec/velero/version
        value: 1.9.2
