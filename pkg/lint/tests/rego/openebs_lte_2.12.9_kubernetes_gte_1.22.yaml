installer:
  spec: 
    kubernetes: 
      version: 1.25.x
    containerd: 
      version: latest
    weave:
      version: latest
    openebs: 
      version: 2.12.9
# customPatch is applied after applying all proposed lint patches. this is useful
# as not all issues reported by linting have patches to fix them.
customPatch:
    - op: replace
      path: /spec/openebs/version
      value: 3.4.0
output: 
  - message: OpenEBS versions <= 2.12.9 are not compatible with Kubernetes 1.22+
    type: incompatibility
    severity: error
