installer:
  spec: 
    kubernetes: 
      version: 1.22.x
    containerd:
      version: latest
    weave:
      version: latest
    calico:
      version: 3.9.1
output:
  - message: "Calico versions <= 3.9.1 are not compatible with Kubernetes 1.22+"
    type: incompatibility
    patch:
      - op: replace
        path: /spec/kubernetes/version
        value: latest
