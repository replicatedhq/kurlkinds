on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: checkout
        uses: actions/checkout@v3

      - name: install dependencies
        run: make deps

      - name: auto generate code
        run: make schemas

      - name: check source code for changes
        run: git diff --exit-code

      - name: run tests
        run: make test
